      <h1 class="text-center text-light">Categorías</h1>
      <hr />
      <section class="bg-dark p-3 rounded text-light">
        <form id="form-categoria">
          <fieldset class="mb-2">
            <label for="input-categoria" class="form-label">Categoría:</label>
            <input
              type="text"
              placeholder="Ingrese el nombre de la categoría"
              class="form-control"
              id="input-categoria"
            />
            <div class="invalid-feedback">Ingrese una categoría válida</div>
          </fieldset>
          <div class="text-end mt-2">
            <button type="submit" class="btn btn-danger">Guardar</button>
          </div>
        </form>
      </section>
      <section class="table-responsive mt-3 container text-center">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Título</th>
              <th>Categoría</th>
            </tr>
          </thead>
          <tbody id="tbody-categoria"></tbody>
