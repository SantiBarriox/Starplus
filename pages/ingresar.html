<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Encuentra algo para todos los gustos. Deportes en vivo, películas icónicas y series originales exclusivas, todo en Star+. Cuando quieras, donde quieras."
    />
    <meta name="keywords" content="Deportes en vivo, péliculas,series" />
    <meta name="author" content="Grupo 3 - Rolling Code" />
    <link
      rel="shortcut icon"
      href="./assets/faviconStarPlus.png"
      type="image/x-icon"
    />
    <title>Deportes en vivo, películas y series | Star+</title>
    <!-- CSS Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8d13b22e35.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/login.css" />
  </head>

  <body>
    <!------------------------- header--------------------------------->
    <header>
      <!------------------------- navbar--------------------------------->
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand imgLogo" href="../index.html"
            ><img src="../assets/logo.svg" alt="logo de star +"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#barraNavegacion"
            aria-controls="barraNavegacion"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="barraNavegacion"
          >
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-4">
      <h1 class="display-6">Iniciar sesion</h1>
      <hr />
      <form class="bg-secondary rounded p-3 text-white" id="form-login">
        <div class="alert alert-warning d-none" id="alert-login">
          Las credenciales no coinciden con nuestros registros.
        </div>
        <fieldset>
          <label for="input-usuario" class="form-label">Usuario</label>
          <input type="text" id="input-usuario" class="form-control" />
          <div class="invalid-feedback">Ingrese un usuario valido</div>
        </fieldset>
        <fieldset class="mt-2">
          <label for="input-contraseña" class="form-label">Contraseña</label>
          <input type="password" id="input-contraseña" class="form-control" />
          <div class="invalid-feedback">Ingrese una contraseña valida</div>
        </fieldset>
        <div class="text-end mt-3">
          <button type="submit" class="btn btn-primary">Iniciar sesion</button>
        </div>
      </form>
    </main>
    <!-------------------------seccion footer--------------------------------->
    <footer>
      <section class="planes container text-light text-center my-5">
        <article class="text-center">
          <img
            src="../assets/logo.svg"
            alt="Logo de Star+"
            class="my-5 imgLogo"
          />
        </article>
        <article class="row">
          <div class="col-12 col-md-3 my-5">
            <ul class="footerLista">
              <li>
                <a href="#">Término de uso</a>
              </li>
            </ul>
          </div>
          <div class="col-12 col-md-3 my-5">
            <ul class="footerLista">
              <li>
                <a href="#">Término de uso</a>
              </li>
            </ul>
          </div>
          <div class="col-12 col-md-3 my-5"> 
            <ul class="footerLista">
              <li>
                <a href="#">Ayuda</a>
              </li>
            </ul>
          </div>
          <div class="col-12 col-md-3 my-5">
            <ul class="footerLista">
              <li>
                <a href="#">Acerca de Star+</a>
              </li>
            </ul>
          </div>
        </article>
        <p class="">
          © 2023 Disney y su familia de compañías afiliadas. Todos los derechos
          reservados.
        </p>
      </section>
    </footer> 
    <!-- JavaScript Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/login/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
